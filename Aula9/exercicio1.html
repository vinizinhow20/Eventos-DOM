<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento DOM</title>
    <style>
      .vo {
        background-color: red;
        padding: 20px;
      }
      .pai {
        background-color: blue;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="entrar(event)">
      <input type="email" name="email" id="" />
      <input type="password" name="senha" id="" />
      <button type="submit">Entrar</button>
    </form>

    <script>
      const dadosUsuariosCadastrados = [
        {
          email: "viniciusxisto2014@gmail.com",
          senha: "123",
        },
        {
          email: "vinicius@gmail.com",
          senha: "123",
        },
        {
          email: "viniciusxisto@gmail.com",
          senha: "123",
        },
      ];
      function entrar(event) {
        event.preventDefault();
        const emailElemento = document.querySelector("input[name ='email']");
        const passwordElemento = document.querySelector("input[name='senha']");

        if (!emailElemento.value && !passwordElemento.value) {
          alert("Você Precisa Passar Os Dados Corretamente.");
          return;
        }

        const resposta = dadosUsuariosCadastrados.find((usuario) => {
          if (
            usuario.email === emailElemento.value &&
            usuario.senha === passwordElemento.value
          ) {
            return usuario;
          }
        });
        if (!resposta) {
          alert("não existe usuario com esses dados");
        } else {
          alert("Login executado com sucesso")
        }
      }
    </script>
  </body>
</html>
