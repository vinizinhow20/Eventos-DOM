<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<body>
    <h1></h1>
    <button class="cliqueAqui">Clique Aqui</button>
    <button onclick="mostrarQueOBotaoFoiClicado2()">Clique Aqui 2</button>
    <script>
        const btnCliqueAqui = document.querySelector('.cliqueAqui');

        function mostrarQueOBotaoFoiClicado(){
            console.log("Modificou")
            const elementoH1 = document.querySelector('h1');
            elementoH1.textContent = "Botão foi Clicado."
        }

        function mostrarQueOBotaoFoiClicado2(){
            console.log("Modificou 2")
            const elementoH1 = document.querySelector('h1');
            elementoH1.textContent = "Botão 2 foi Clicado."
        }

        btnCliqueAqui.addEventListener('click', mostrarQueOBotaoFoiClicado)
    </script>
    
</body>
</html>
