<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
</head>
<body>
 <button>Clique</button>
    <script>
        const elementoBtn = document.querySelector("button");

        function clicar (){
            console.log("Ser√° que vai clicar ??")
            elementoBtn.removeEventListener("click", clicar)
        }
            elementoBtn.addEventListener("click", clicar)
    </script>
</body>
</html>
