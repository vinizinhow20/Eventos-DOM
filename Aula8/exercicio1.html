<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento DOM</title>
    <style>
      .vo {
        background-color: red;
        padding: 20px;
      }
      .pai {
        background-color: blue;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="vo">
      <div class="pai" onclick="clicouPai()">
        <button class="filho" onclick="clicouFilho(event)">clique</button>
      </div>
    </div>
    <script>
      function clicouPai() {
        console.log("ClicouPai");
      }
      function clicouFilho(event) {
        event.stopPropagation();
        console.log("ClicouFilho");
      }
    </script>
  </body>
</html>
