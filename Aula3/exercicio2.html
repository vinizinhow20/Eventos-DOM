<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
</head>
<body>
    <!-- 
    KEYPRESS - ESTÁ PRESSIONADA 
    KEYDOWN - É PRESSIONADA 
    KEYUP - RETORNA A POSIÇÃO ORIGINAL
     -->
    <input type="text" onkeyup ="pegarValorDoElemento()">
    <script>
        const elementoInput = document.querySelector("input");

        function pegarValorDoElemento() {
            console.log(elementoInput.value)
        }
    </script>

</body>
</html>
