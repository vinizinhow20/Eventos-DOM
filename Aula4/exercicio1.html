<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
</head>
<body>
 <input type="text">
    <script>
        const elementoInput = document.querySelector("input");
        elementoInput.addEventListener("focus", function () {
            elementoInput.style.outline = "none"
            if(elementoInput.style.borderColor !== "red" ){
                elementoInput.style.borderColor = "red" ;
            } else {
                elementoInput.style.borderColor = "blue" ;
            }
            console.log("Meu Elemento Est√° Em Foco.") ;
        })

    </script>
</body>
</html>
